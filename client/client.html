<html>
	<head>

		<title>GlueGov Test</title>

		<link href="lib/cssreset-min.css" rel="stylesheet" />
		<link href="lib/bootstrap.min.css" rel="stylesheet">
		<script src="lib/jquery.min.js"></script>
		<script src="lib/bootstrap.min.js"></script>
		
		<link href="client.css" rel="stylesheet" />
	</head>

	<body>
		
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container-fluid">
		
				<!-- Title + Home -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".bs-navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					
					<!-- Brand Title -->
					<a href="#" class="navbar-brand">GlueGov</a>
				</div>
				
				<div class="collapse navbar-collapse bs-navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="#">Home</a></li>
					</ul>
					 
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								<b class="caret"></b>
							</a>
							<ul class="dropdown-menu">
								<li><a href="#">None</a></li>
							</ul>
						</li>
					</ul>
				</div><!-- /.navbar-collapse -->
				
			</div><!-- /.container-fluid -->
		</nav>

		
		<!-- Content -->
		<div class="container body_container">
			<div class="row">
				<a id="top-ancor"></a>
				<input id="town_name" type="text" placeholder="Enter a town name"/>
				<button id="submit">Submit</button>
			</div>
		</div>


		<div role="tabpanel">

		  <!-- Nav tabs -->
		  <ul class="nav nav-tabs" role="tablist">
			<li role="presentation" class="active"><a href="#price_tab" aria-controls="price_tab" role="tab" data-toggle="tab">House Prices</a></li>
			<li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
		  </ul>

		  <!-- Tab panes -->
		  <div class="tab-content">
			<div role="tabpanel" class="tab-pane active" id="price_tab"></div>
			<div role="tabpanel" class="tab-pane" id="profile"></div>
		  </div>

		</div>

		<script>
			$('#submit').click(function() {
				var town = $('#town_name').val();

				$('#price_tab').empty();
				$('#price_tab').append('<h1>House Prices</h1>');
				$.ajax(
						"http://localhost:6543/landregistry/pricepaid?town=con:"+town, {
						"success": function(data) {
							$('#price_tab').append(data);
						}}
				)
			});
		</script>
		
	</body>

</html>
